<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gmail Đăng Nhập</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail Logo">
    <h2>Đăng nhập</h2>
    <form>
      <input type="email" placeholder="Email hoặc số điện thoại" required>
      <input type="password" placeholder="Mật khẩu" required>
      <a href="#">Quên mật khẩu?</a>
      <button type="submit">Tiếp theo</button>
    </form>
    <div class="footer">Chưa có tài khoản? <a href="#">Tạo tài khoản</a></div>
  </div>

</body>
</html>
